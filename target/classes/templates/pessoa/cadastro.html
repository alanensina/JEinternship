<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
	<meta charset="UTF-8" />
</head>

<body>

	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<i class="oi oi-caret-right"></i>
							<span>Cadastro de Pessoas</span>
						</li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md" href="/pessoas/listar" role="button">
					<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
					<span>Listar de subordinados</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form th:action="@{pessoas/salvar}" 
	                  th:object="${pessoa}" method="POST">
	                  
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Nome completo</label>
						<input type="text" class="form-control" id="nome" 
							autofocus="autofocus" th:field="*{nome}" />
						<div class="invalid-feedback">
						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="nome">Email</label>
						<input type="text" class="form-control" id="email" autofocus="autofocus"
							th:field="*{email}" />
						<div class="invalid-feedback">
						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="nome">CPF</label>
						<input type="text" class="form-control" id="cpf" data-mask="000.000.000-00" autofocus="autofocus"
							th:field="*{cpf}" />
						<div class="invalid-feedback">
						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="nome">Telefone</label>
						<input type="text" class="form-control" id="telefone" 
							autofocus="autofocus" data-mask="(00) 00000-0000" th:field="*{telefone}" />
						<div class="invalid-feedback">
						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="nome">Login</label>
						<input type="text" class="form-control" id="login" autofocus="autofocus"
							th:field="*{login}" />
						<div class="invalid-feedback">
						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="nome">Senha</label>
						<input type="password" class="form-control" id="senha" autofocus="autofocus"
							th:field="*{senha}" />
						<div class="invalid-feedback">
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="cargo">Cargo</label>
							<select id="cargo" class="form-control" th:field="*{cargo}">
								<option value="">Selecione...</option>
								<option th:each="uf : ${cargos}" th:value="${cargo}" th:text="${cargo.descricao}"></option>
							</select>
							<div class="invalid-feedback">
							</div>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="superior">Superior</label>
							<select id="superior" class="form-control" th:field="*{superior}">
								<option value="">Selecione...</option>
								<option th:each="pessoa : ${pessoas}" th:value="pessoa" th:text="${pessoa.nome}"></option>
							</select>
							<div class="invalid-feedback">
							</div>
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="cidade">Cidade</label>
						<input type="text" class="form-control" id="cidade" th:field="*{endereco.cidade}" />
						<div class="invalid-feedback">

						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="logradouro">Logradouro</label>
						<input type="text" class="form-control" id="logradouro" th:field="*{endereco.cidade}" />
						<div class="invalid-feedback">

						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="numero">Número</label>
						<input type="text" class="form-control" id="numero" th:field="*{endereco.numero}" />
						<div class="invalid-feedback">

						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="complemento">Complemento</label>
						<input type="text" class="form-control" id="complemento"
							placeholder="Condomínio, Fundos, Casa..." th:field="*{endereco.complemento}" />
						<div class="invalid-feedback">

						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="bairro">Bairro</label>
						<input type="text" class="form-control" id="bairro" th:field="*{endereco.bairro}" />
						<div class="invalid-feedback">

						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="uf">UF</label>
						<select id="uf" class="form-control" th:field="*{endereco.uf}">
							<option value="">Selecione...</option>
							 <option th:each="uf : ${ufs}" th:value="${uf}" th:text="${uf.sigla}"></option>
						</select>
						<div class="invalid-feedback">

						</div>
					</div>
					<div class="form-group col-md-2">
						<label for="cep">Cep</label>
						<input type="text" class="form-control" id="cep" data-mask="00000-000" th:field="*{endereco.cep}" />
						<div class="invalid-feedback">

						</div>
					</div>
				</div>
				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
	</div>
	</section>
</body>

</html>
