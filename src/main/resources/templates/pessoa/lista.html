<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
	<meta charset="UTF-8" />
</head>

<body>

	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Lista de Subordinados</span>
					</li>
				</ul>
				<a class="btn btn-primary btn-md" href="/pessoas/cadastrar" role="button">
					<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
					<span>Cadastrar Pessoa</span>
				</a>
			</div>
		</nav>

		<div class="container">

			<p>
				<i class="oi oi-magnifying-glass"></i><span></span>
				<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseNome"
					aria-controls="collapseNome">Nome
				</button>
			</p>
			<div class="row">
				<div class="col">
					<div class="collapse" id="collapseNome">

						<nav class="navbar navbar-light bg-light">
							<form class="form-inline" method="GET" action="/pessoas/buscar/nome">
								<input class="form-control mr-sm-2" type="search" placeholder="nome" aria-label="Search"
									name="nome" />
								<button class="btn btn-outline-success my-2 my-sm-0">Filtrar</button>
							</form>
						</nav>

					</div>
				</div>
			</div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>Nome</th>
							<th>Cargo</th>
							<th>Superior</th>
							<th>Ação</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>Jorge da Silva</td>
							<td>Consultor</td>
							<td>Alan Ensina</td>

							<td colspan="2">
								<a class="btn btn-info btn-sm" href="/pessoas/editar/1" role="button">
									<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
								</a>
								<button id="btn_funcionarios/excluir/1" type="button" class="btn btn-danger btn-sm"
									data-toggle="modal" data-target="#myModal">
									<span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
								</button>
							</td>
						</tr>
						<tr>
							<td>2</td>
							<td>Maria dos Anjos</td>
							<td>Gerente</td>
							<td>Bill Gates</td>

							<td colspan="2">
								<a class="btn btn-info btn-sm" href="/pessoas/editar/2" role="button">
									<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
								</a>
								<button id="btn_funcionarios/excluir/1" type="button" class="btn btn-danger btn-sm"
									data-toggle="modal" data-target="#myModal">
									<span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
								</button>
							</td>
						</tr>
						<tr>
							<td>3</td>
							<td>Elon Musk</td>
							<td>Diretor</td>
							<td>Alan Ensina</td>

							<td colspan="2">
								<a class="btn btn-info btn-sm" href="/pessoas/editar/3" role="button">
									<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
								</a>
								<button id="btn_funcionarios/excluir/1" type="button" class="btn btn-danger btn-sm"
									data-toggle="modal" data-target="#myModal">
									<span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
								</button>
							</td>
						</tr>
						<tr>
							<td>4</td>
							<td>Paula da Silva</td>
							<td>Consultor</td>
							<td>Bill Gates</td>

							<td colspan="2">
								<a class="btn btn-info btn-sm" href="/pessoas/editar/4" role="button">
									<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
								</a>
								<button id="btn_funcionarios/excluir/1" type="button" class="btn btn-danger btn-sm"
									data-toggle="modal" data-target="#myModal">
									<span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
</body>

</html>
